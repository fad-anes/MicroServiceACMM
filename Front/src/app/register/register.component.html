<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="assets/BackOffice/images/logo.svg">
              </div>
              <h4>Nouveau ici?</h4>
              <h6 class="font-weight-light">L'inscription est simple. Cela ne prend que quelques étapes</h6>
              <form class="pt-3" [formGroup]="signinForm">
                <div class="form-group" >
                  <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg"  formControlName="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg"  formControlName="name" placeholder="Nom&Prenom">
                  </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" (click) = onSubmit(secondDialog)>S'INSCRIRE</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                    Vous avez déjà un compte?<a href="/login" class="text-primary">Se connecter</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #secondDialog >
    <div class="signin-popup">
      <div class="signin-popup-content" >
        <h2 matDialogTitle style="color: #eb19b7; font-size: 24px;">{{ message }} </h2>
      </div>
    </div>
</ng-template>
