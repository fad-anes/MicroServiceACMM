<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section">
      <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
              <a class="navbar-brand mr-5" href="#">
                  <span>
                      Sglass
                  </span>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
                      <ul class="navbar-nav  ">
                          <li class="nav-item active">
                              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#"> About </a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#"> Shop </a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#"> Glasses </a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">Contact us</a>
                          </li>
                      </ul>
                  </div>
                  <div class="quote_btn-container ">
                      <a href="">
                          Log in
                      </a>
                  </div>
              </div>
          </nav>
      </div>
  </header>
  <!-- end header section -->
  <!-- slider section -->
  <section class=" slider_section position-relative">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">01</li> <span>-</span>
        <li data-target="#carouselExampleIndicators" data-slide-to="1">02</li>
      </ol>
      <div class="glass">
        <h6>
          Glasses
        </h6>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container">
              <div class="row">
                <div class="col-md-7">
                  <div class="detail-box">
                    <div>
                      <h1>
                        Welcome to
                      </h1>
                      <h2>
                        Glasses shop
                      </h2>
                      <div class="btn-box">
                        <a href="#produits" class="btn-1">
                          Buy Now
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>   
      </div>
    </section>
    <!-- end slider section -->
  <!-- glass section -->
  <div class="Produits" id="produits">
      <section class="glass_section layout_padding">
          <div class="container">
              <div class="heading_container">
                  <h2>
                      <span> Our </span> Glasses
                  </h2>
              </div>
              <div class="glass_container Produits" *ngFor="let produit of ListDesProduits">
                  <div class="box">
                      <div class="img-box">
                          <img src={{produit.image}} alt="">
                      </div>
                      <div class="price">
                          {{produit.nom}}
                          <br>
                          {{produit.description}}
                      </div>
                      <div class="price">
                          <h6>
                              {{produit.prix}}
                          </h6>
                          <a href="">
                              Ajouter Au Panier
                          </a>
                      </div>
                  </div>
              </div>
          </div>

          <!-- end glass section -->
